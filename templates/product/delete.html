{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <p>Are you sure you want to delete this product</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">DELETE</button>
        </form>
        <button class="btn btn-primary" type="submit"><a href="{% url 'products:delete' pk %}">Cancel</a></button>
    </div>
{% endblock %}
